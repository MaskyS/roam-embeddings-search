
services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ./ollama_data:/root/.ollama
    command: serve

  weaviate:
    image: cr.weaviate.io/semitechnologies/weaviate:1.25.4
    ports:
      - "8080:8080"
      - "50051:50051"
    volumes:
      - ./weaviate_data:/var/lib/weaviate
    restart: on-failure:0
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'

  backend:
    build:
      context: ./backend
    ports:
      - "8001:8001"
    volumes:
      - ./backend:/app
    depends_on:
      - weaviate
      - ollama
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload

  backend-semantic:
    build:
      context: ./backend
    ports:
      - "8002:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - weaviate
      - ollama
      - chunker
    environment:
      - PYTHONUNBUFFERED=1
    env_file:
      - .env
    command: uvicorn main_semantic:app --host 0.0.0.0 --port 8000 --reload

  chunker:
    build:
      context: ./backend
    container_name: roam-test-chunker
    ports:
      - "8003:8003"
    volumes:
      - ./backend:/app
    environment:
      - PYTHONUNBUFFERED=1
      - CHUNKER_MODEL=ibm-granite/granite-embedding-small-english-r2
      - CHUNKER_THRESHOLD=0.6
      - CHUNKER_CHUNK_SIZE=800
      - CHUNKER_SKIP_WINDOW=1
      - CHUNKER_MIN_CHUNK_SIZE=50
    command: uvicorn chunker_service:app --host 0.0.0.0 --port 8003 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
