version: "1"
services:
  # Chunker Service
  - type: web
    name: roam-chunker
    runtime: docker
    repo: https://github.com/MaskyS/roam-embeddings-search
    plan: starter
    # region: singapore
    healthCheckPath: /health
    dockerCommand: uvicorn services.chunker_service:app --host 0.0.0.0 --port 8000
    dockerContext: .
    dockerfilePath: ./Dockerfile
    rootDir: backend
    autoDeployTrigger: commit
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: CHUNKER_EMBEDDING_PROVIDER
        value: voyageai
      - key: CHUNKER_VOYAGE_MODEL
        value: voyage-3-lite
      - key: CHUNKER_THRESHOLD
        value: "0.6"
      - key: CHUNKER_CHUNK_SIZE
        value: "800"
      - key: CHUNKER_SKIP_WINDOW
        value: "1"
      - key: CHUNKER_MIN_CHUNK_SIZE
        value: "50"
      - key: VOYAGE_API_KEY
        sync: false

  # Main Service
  - type: web
    name: roam-embeddings-search
    runtime: docker
    repo: https://github.com/MaskyS/roam-embeddings-search
    plan: starter
    # region: singapore
    # healthCheckPath: /health
    dockerContext: .
    dockerfilePath: ./Dockerfile
    rootDir: backend
    autoDeployTrigger: commit
    disk:
      name: disk
      mountPath: /app/data
      sizeGB: 1
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: CHUNKER_SERVICE_URL
        value: http://roam-chunker:8000
      - key: WEAVIATE_COLLECTION_NAME
        value: RoamSemanticChunks
      - key: ROAM_API_TOKEN
        sync: false
      - key: ROAM_GRAPH_NAME
        sync: false
      - key: VOYAGEAI_API_KEY
        sync: false
      - key: WEAVIATE_CLOUD_URL
        sync: false
      - key: WEAVIATE_CLOUD_API_KEY
        sync: false